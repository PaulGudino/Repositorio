<section>
    <div>
        <app-menu></app-menu>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <mat-form-field appearance="fill">
            <mat-label>Categoría</mat-label>
            <mat-select (selectionChange) = "filtrado($event.value)" >
              <mat-option id="selector" *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nombre}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="flex-column d-flex align-items-center">
        <mat-card id= "body_pro" class="example-card" *ngFor="let producto of productos">
            <mat-card-header>
              <mat-card-title>{{producto.nombre}}</mat-card-title>
              <mat-card-subtitle>{{producto.categoria}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{producto.imagen}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{producto.marca}}
              </p>
              <button (click)="aniadir(producto.id)"><i class="fa-solid fa-cart-arrow-down"></i>Añadir al carrito</button>
            </mat-card-content>
          </mat-card>
          
    </div> 
    
    
    
</section>
