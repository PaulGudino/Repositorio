<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../Css/estilo_contacto.css">
	<link rel="stylesheet" type="text/css" href="../Css/responsive_contacto.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="icon" href="https://play-lh.googleusercontent.com/RTAZb9E639F4JBcuBRTPEk9_92I-kaKgBMw4LFxTGhdCQeqWukXh74rTngbQpBVGxqo">
	<link rel="stylesheet" type="text/css" href="../Css/normalize.css">
	<title>Hola</title>
	<script src="https://kit.fontawesome.com/0615e731b3.js" crossorigin="anonymous"></script>	
	<script defer src="../Js/index.js"></script>
</head>
<body>
	<header class="header">
		<div class="container_logo">
			<div class="logo">
				<img src="../Imagenes/Ferrecar.png" alt="Ferrecar">
			</div>
		</div>
		<div class="nav_button-container">
				<h2><i class="fas fa-home"></i>Inicio</h2>
				<button class="nav_button"><i class="fas fa-bars"></i></button>
		</div>
		<nav class="nav">
			<ul class="nav_ul">
				<li class="nav_li"><i class="fas fa-home"></i><a href="index.html">Inicio</a></li>
				<li class="nav_li"><i class="fas fa-user-friends"></i><a href="sobre_nosotros.html">Sobre nosotros</a></li>
				<li class="nav_li"><i class="fa-solid fa-screwdriver-wrench"></i><a href="productos.html">Productos</a></li>
				<li class="nav_li"><i class="fa-solid fa-address-book"></i><a href="contacto.html">Contacto</a></li>
			</ul>
		</nav>
	</header>
	<div class="portada">
		<h1>INFORMACION</h1>
	</div>
	<article>
		<div class="container_mapa">
			<div class="mapa">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255168.1989729586!2d-80.12018837783073!3d-2.1524948222573705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d13cbe855805f%3A0x8015a492f4fca473!2sGuayaquil!5e0!3m2!1ses!2sec!4v1654363324368!5m2!1ses!2sec" width=100% height=100% style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
		<div class="container_formulario">
			<form class="formulario">
				<div class="form_section">
					<label>Nombres completos:</label>
					<input class="form_input"| type="text" required =""><br>
				</div>
				<div class="form_section">
					<label>Correo electrónico:</label>
					<input class="form_input" type="correo" required><br>
				</div>
				<div class="form_section">
					<label>Género:</label><br>
					<input type="radio" name="Género">
					<label>Masculino</label><br>
					<input type="radio" name="Género">
					<label>Femenino</label><br>
					<input type="radio" name="Género">
					<label>Otro</label><br>
				</div>
				<div class="form_section">
					<label>Mensaje:</label>
					<textarea class="form_input" rows="5" cols="30" required =""></textarea><br>
				</div>
				<div class="form_section">
					<label>No soy un robot</label>
					<input type="checkbox" required =""><br>
				</div>
				<div class="form_section">
					<button>Enviar</button>
				</div>	
			  </form>	
		</div>
	</article>
	<footer>
		<div class="ft_social">
			<div class="title_redes">
				<h2>Redes sociales</h2>
			</div>
			<ul class="redes_sociales_ul">
				<li class="redes_sociales"><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
				<li class="redes_sociales"><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
				<li class="redes_sociales"><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
			</ul>
		</div>
		<div class="ft_logo">
			<img src="../Imagenes/Ferrecar-blanco.png">
		</div>
		<div class="ft_contact">
			<button><a href="contacto.html">Presionar para contactar</a></button>
		</div>
	</footer>
</body>
</html>
