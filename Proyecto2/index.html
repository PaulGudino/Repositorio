<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pokémon</title>
        <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Pokémon</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input  id = "Busqueda" onkeyup="valor_pokemon(this.value)" class="form-control" type="number"  min="1" max="100" placeholder="Código" autocomplete="off"   >
                    <button  id = "Boton_Busqueda" class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                            <div class="center-on-page">
  
                                <div class="pokeball">
                                  <div class="pokeball__button"></div>
                                </div>
                                
                              </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="contenedor-imagen-head mb-4">
                            <img src="assets/img/Pokemon.png" class="imagen-head" alt="...">    
                        </div>              
                        <div class="row mb-3">
                            <main class="flex">
                                <div id="template-card">
                                    <article class="card">
                                        <img src="assets/img/bg-pattern-card.svg" alt="imagen header card" class="pkcard-header">
                                        <div class="card-body d-flex align-items-center flex-column">
                                            <img src="" alt="imagen" class="card-body-img">
                                            <h1 class="card-body-title text-capitalize">
                                                Nombre Pokemon
                                                <span>Hp</span>
                                            </h1>
                                            <p class="card-body-text fs-4">Experiencia</p>
                                        </div>
                                    </article>
                                </div>
                            </main>
                        </div>
                        <div class="row d-flex justify-content-around my-5 ">
                            <div class="col-xl-3 col-md-6">
                                <div class="card text-center pt-3" style="width: 20rem;">
                                    <div class="contenedor-imagen d-flex align-items-center">
                                        <img src="assets/img/ataque.png" class="card-img-top" alt="...">
                                    </div>
                                    <div class="card-body">
                                      <h3 class="card-title">Ataque</h3>
                                      <h4 class="card-text card-nueva"></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card text-center pt-3" style="width: 20rem;">
                                    <div class="contenedor-imagen d-flex align-items-center">
                                        <img src="assets/img/gran-escudo-de-defensa.png" class="card-img-top" alt="...">
                                    </div>
                                    <div class="card-body">
                                        <h3 class="card-title">Defensa</h3>
                                        <h4 class="card-text card-nueva"></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card text-center pt-3" style="width: 20rem;">
                                    <div class="contenedor-imagen d-flex align-items-center">
                                        <img src="assets/img/relampago.png" class="card-img-top" alt="...">
                                    </div>
                                    <div class="card-body">
                                        <h3 class="card-title">Velocidad</h3>
                                        <h4 class="card-text card-nueva"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Tipos
                                    </div>
                                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        Promedio
                                    </div>
                                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Información de otros
                            </div>
                            <div class = "selector ms-3 mt-3 ">
                                <h5>Filtrar por tipo:</h5>
                                <select class="opciones_tipos" name="select" >
                                    <option selected>Todos</option>
                                  </select>
                            </div>
                            <div class="card-body">
                                <table class="text-capitalize text-center table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Codigo</th>
                                            <th>Nombre</th>
                                            <th>Tipo</th>
                                            <th>Altura (M)</th>
                                            <th>Peso (KG)</th>
                                            <th>Ataque Especial</th>
                                            <th>Defensa Especial</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/datatables-demo.js"></script>
    </body>
</html>
